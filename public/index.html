<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="bower_components/socket.io-client/socket.io.js" defer></script>
  <script src="js/build.js" defer></script>
  <script src="bower_components/emojify.js/dist/js/emojify.js"></script>
</head>
<body class="container">

<div data-component="chat" class="col-sm-12 panel panel-default">
  <div class="panel-body">
    <div data-component="message-history" class="message-history"></div>

    <form class="form" data-component="message-form">
      <div class="input-group">
        <label class="sr-only" for="messageInput">Your message</label>
        <input type="text" class="form-control" id="messageInput" placeholder="Enter your message here..."
               data-selector="message-input">
        <div class="input-group-btn">
          <button class="btn btn-default" data-selector="emoji-button"><span class="glyphicon glyphicon-heart" aria-hidden="true"></span></button>
          <button type="submit" class="btn btn-primary" data-selector="send-button">Send</button>
        </div>
      </div>
      <div data-component="emoji-panel" class="panel panel-default emoji-panel js-hidden"></div>
    </form>

    <form data-component="login-form">
      <div class="modalDialog">
        <div class="form-container panel panel-default">
          <div class="form-group">
            <label for="InputName">Name</label>
            <input type="text" class="form-control" id="InputName" placeholder="Name" data-selector="name">
          </div>
          <div class="form-group" data-selector="form-group-password">
            <label for="InputPassword">Password</label>
            <input type="password" class="form-control" id="InputPassword" placeholder="Password"
                   data-selector="password">
            <span data-selector="error-message" class="help-block"></span>
          </div>
          <button type="submit" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>


</body>
</html>
