<!doctype html>
<html>
<head>
  <title>Socket.IO chat</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="js/build.js" defer></script>
</head>
<body>

<div data-component="chat">
  <div data-component="message-history" class="message-history"></div>

  <form class="form-inline message-form" data-component="message-form">
    <div class="form-group message-input-container">
      <label class="sr-only" for="messageInput">Your message</label>
      <input type="text" class="form-control message-input" id="messageInput" placeholder="Message"
             data-selector="message-input">
    </div>
    <button type="submit" class="btn btn-primary send-button" data-selector="send-button">Send</button>
  </form>

  <form data-component="login-form">
  <div class="modalDialog" >
    <div class="form-container panel panel-default">
        <div class="form-group">
          <label for="InputName">Name</label>
          <input type="text" class="form-control" id="InputName" placeholder="Name" data-selector="name">
        </div>
        <div class="form-group">
          <label for="InputPassword">Password</label>
          <input type="password" class="form-control" id="InputPassword" placeholder="Password" data-selector="password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      <span class="help-block error" data-selector="error"></span>
    </div>
  </div>
  </form>


</div>


</body>
</html>
